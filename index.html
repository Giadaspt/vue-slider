<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <title> js-array-carousel</title>
</head>

<body>
  <div id="root">
    <div class="container d-flex justify-content-center align-content-center align-items-center">


      <div class="out-box-slide">
        <img :src="images[counter]" alt="">
      </div>  
      
      <div class="right-slide">
        <div v-for="image in images2">
          <img class="img-gs1" :src="image" >
        </div>
        
        <div>
          <div class="up-chevron" @click="upArrow">
            <i class="fas fa-chevron-up"></i>
          </div>
          <div class="down-chevron" @click="downArrow">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>
      
    </div> 
  </div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="/js/script.js"></script>
</body>

</html>
